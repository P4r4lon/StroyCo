{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StroyCo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'base/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top ">
        <a class="nav-link" href="{% url 'home' %}"><h3>СтройКо</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
   </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-4">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'deals' %}">Сделки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'employers' %}">Персонал</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'counteragents' %}">Контрагенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'apartments' filter='-price' %}">Квартиры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'invoices' %}">Счета</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'clients' %}">Клиенты</a>
                </li>
            </ul>

        </div>
    </nav>

    {% block content %} {% endblock %}

    <script type="text/javascript" src="{% static 'base/js/app.js' %}"></script>
</body>

</html>
